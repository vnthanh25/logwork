<table class="table table-hover">
    <thead>
        <tr>
            <td>Project name</td>
            <td>Code</td>
            <td>Summary</td>
            <td>Type</td>
            <td>Report to</td>
            <td>Work date</td>
            <td>Status</td>
            <td colspan="2">Actions</td>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let activity of activities">
            <td>{{ activity.projectName }}</td>
            <td>{{ activity.code }}</td>
            <td>{{ activity.summary }}</td>
            <td>{{ activity.type }}</td>
            <td>{{ activity.reportTo }}</td>
            <td>{{ activity.workDate}}</td>
            <td>{{ activity.status }}</td>
            <td><a [routerLink]="['edit', activity.id]" class="btn btn-primary">Edit</a></td>
            <td><button mat-raised-button class="delete-button" color="warn" type="button" (click)="deleteActivity(activity.id)">Delete</button></td>
        </tr>
    </tbody>
</table>
<button mat-raised-button class="btn btn-primary" type="button" (click)="exportAsXLSX()">Export excel</button>
