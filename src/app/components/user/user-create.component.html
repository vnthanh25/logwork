<div class="create-page">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">{{ 'user.create' | translate }} {{ 'user.title' | translate }}</li>
    </ol>
  </nav>
  <div class="page-content">
    <div class="row">
      <div class="col col-md-4">
          <div class="form-group row">
              <input type="file" name="image" (change)="onFileChanged($event)">
              <div class="info" *ngIf="avatar">
                  <img [src]="avatar"/>
              </div>
          </div>
      </div>

      <div class="col col-md-8">

        <form class="create-form" [formGroup]="exampleForm" novalidate (ngSubmit)="onSubmit(exampleForm.value)">

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput placeholder="{{ 'user.userName' | translate }}" class="form-control" formControlName="userName">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.userName">
              <mat-error *ngIf="exampleForm.get('userName').hasError(validation.type) && (exampleForm.get('userName').dirty || exampleForm.get('userName').touched)">{{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput placeholder="{{ 'user.name' | translate }}" class="form-control" formControlName="name">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.name">
              <mat-error *ngIf="exampleForm.get('name').hasError(validation.type) && (exampleForm.get('name').dirty || exampleForm.get('name').touched)">{{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput placeholder="{{ 'user.surname' | translate }}" class="form-control" formControlName="surname">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.surname">
              <mat-error *ngIf="exampleForm.get('surname').hasError(validation.type) && (exampleForm.get('surname').dirty || exampleForm.get('surname').touched)">{{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput placeholder="{{ 'user.account' | translate }}" class="form-control" formControlName="account">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.account">
              <mat-error *ngIf="exampleForm.get('account').hasError(validation.type) && (exampleForm.get('account').dirty || exampleForm.get('account').touched)">{{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="row submit-button-container">
            <div class="col-md-4">
              <button *ngIf="authService.isLoggedIn()" mat-raised-button class="submit-button" color="primary" type="submit" [disabled]="!exampleForm.valid">{{ 'user.create' | translate }}</button>
            </div>
            <div class="col-md-4">
              <button mat-raised-button class="cancel-button" color="basic" type="button" (click)="cancel()">{{ 'user.cancel' | translate }}</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
