<ng2-slim-loading-bar color="blue"></ng2-slim-loading-bar>
<nav class="navbar navbar-expand-sm bg-light">
	<div class="container-fluid">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a routerLink="user" class="nav-link" routerLinkActive="active">Users</a>
			</li>
		</ul>
		<ul>
			<li class="navbar-nav"><h3>{{ 'app.title' | translate }}</h3></li>
		</ul>
		<ul class="navbar-nav">
			<li class="nav-item">
				<button (click)="useLanguage('en')">English</button>
			</li>
			<li class="nav-item">&nbsp;&nbsp;</li>
			<li class="nav-item">
				<button (click)="useLanguage('vi')">Tiếng việt</button>
			</li>
		</ul>
	</div>
</nav>
<div class="page-container">
	<div class="side-bar">
		<ul class="nav flex-column">
	  	<li class="nav-item">
			<button class="nav-link active" mat-icon-button aria-label="Create" (click)="listAction()">
				<ion-icon name="list"></ion-icon>
			</button>
	  	</li>
	  	<li class="nav-item">
			<button class="nav-link active" mat-icon-button aria-label="Create" (click)="addAction()">
				<ion-icon name="add"></ion-icon>
			</button>
	  	</li>
		</ul>
	</div>
	<div class="content-container">
 		<router-outlet></router-outlet>
	</div>
</div>
