<ng2-slim-loading-bar color="blue"></ng2-slim-loading-bar>
<nav class="navbar navbar-expand-sm bg-light">
	<div class="container-fluid">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a routerLink="/home" class="nav-link" routerLinkActive="active">{{ 'app.home' | translate }}</a>
			</li>
			<li class="nav-item">
				<a routerLink="/user" class="nav-link" routerLinkActive="active">{{ 'app.members' | translate }}</a>
			</li>
		</ul>
		<ul>
			<li class="navbar-nav"><h3>{{ 'app.title' | translate }}</h3></li>
		</ul>
		<ul class="navbar-nav">
			<li class="nav-item">
				<button mat-button color="primary" *ngIf="authService.isLoggedIn()" class="nav-link">{{fullName}}</button>
			</li>
			<li class="nav-item">
				<button mat-button color="primary" *ngIf="!authService.isLoggedIn()" (click)="login()" class="nav-link" routerLinkActive="active">{{ 'app.login' | translate }}</button>
				<button mat-button color="primary" *ngIf="authService.isLoggedIn()" (click)="logout()" class="nav-link" routerLinkActive="active">{{ 'app.logout' | translate }}</button>
			</li>
			<li class="nav-item">
				<button mat-button color="primary" *ngIf="authService.isLoggedIn()" (click)="changePassword()" class="nav-link" routerLinkActive="active">{{'app.changePasswordTitle' | translate }}</button>
			</li>
			<li class="nav-item">
				<button mat-button (click)="useLanguage('en')" class="nav-link" routerLinkActive="active">English</button>
			</li>
			<li class="nav-item">
				<button mat-button (click)="useLanguage('vi')" class="nav-link" routerLinkActive="active">Tiếng việt</button>
			</li>
		</ul>
	</div>
</nav>
<div class="page-container">
	<div class="side-bar">
		<ul class="nav flex-column">
	  	<li class="nav-item">
			<button class="nav-link active" mat-icon-button aria-label="Create" (click)="listAction()">
				<ion-icon name="list"></ion-icon>
			</button>
	  	</li>
	  	<li class="nav-item">
			<button *ngIf="authService.isLoggedIn()" class="nav-link active" mat-icon-button aria-label="Create" (click)="addAction()">
				<ion-icon name="add"></ion-icon>
			</button>
	  	</li>
		</ul>
	</div>
	<div class="content-container">
 		<router-outlet></router-outlet>
	</div>
</div>
